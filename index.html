<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

								<span class="text-gray-500">Text</span

							</div>
						</div>
					</div>
					<div class="transition-all group-hover:translate-y-[126px]">
						<div class="mb-1">
							<button
								class="w-full text-white font-semibold px-4 py-3 rounded-lg bg-gray-500 text-[15px]"
							>
								Button
							</button>
						</div>
						<div>
							<p class="text-center text-gray-500 w-full m-0 text-xs">
								Sub text
